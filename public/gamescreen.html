		<div id="side-bar" class="hidden">
			<img class="side-bar-logo" src="images/logo.png" alt="logo">
			<hr>
			<p class="side-bar-text" id="scoreLabel">SCORE 0</p>
			<p class="side-bar-text" id="roundLabel">ROUND 1/2</p>
			<p class="side-bar-text" id="timeLabel">TIME 00:00</p>
			<p class="side-bar-status-text" id="statusLabel">Waiting for player</p>
		</div>
		
		<div id="color-picker" class="hidden">
			<div id="color-picker-grid">
				<div class="color-picker-grid-item"><div id="color-picker-slot-0" class="color-picker-slot" draggable="true" ondragstart="ui.drag(event)"></div></div>
				<div class="color-picker-grid-item"><div id="color-picker-slot-1" class="color-picker-slot" draggable="true" ondragstart="ui.drag(event)"></div></div>
				<div class="color-picker-grid-item"><div id="color-picker-slot-2" class="color-picker-slot" draggable="true" ondragstart="ui.drag(event)"></div></div>

				<div class="color-picker-grid-item"><div id="color-picker-slot-5" class="color-picker-slot" draggable="true" ondragstart="ui.drag(event)"></div></div>
			</div>
			<div id="submit-button" class="hidden" onclick="game.submit();">SUBMIT</div>
		</div>

	<script src="javascripts/sound.js"></script>
